<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>Job Openings</title>
</head>
<style>
    /* Custom styles for modals */
    .modal-content {
      background-color: #ffcc00;
      color: #333;
    }
    .modal-header {
      background-color: #ff9900;
      color: white;
    }
    .modal-body {
      background-color: #fff;
    }
    .modal-footer {
      background-color: #ff9900;
      color: white;
    }
</style>
<body>

<!-- Modal -->
<div class="modal fade" id="jobModal" tabindex="-1" role="dialog" aria-labelledby="jobModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="jobModalLabel">Job Openings</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul class="list-group">
          <li class="list-group-item" data-toggle="modal" data-target="#jobDescriptionModal1">Job 1</li>
          <li class="list-group-item" data-toggle="modal" data-target="#jobDescriptionModal2">Job 2</li>
          <!-- Add more job items here -->
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- Job Description Modals -->
<div class="modal fade" id="jobDescriptionModal1" tabindex="-1" role="dialog" aria-labelledby="jobDescriptionModalLabel1" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="jobDescriptionModalLabel1">Job 1 Description</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Add job 1 description content here -->
        <p>This is the description for Job 1.</p>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="jobDescriptionModal2" tabindex="-1" role="dialog" aria-labelledby="jobDescriptionModalLabel2" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="jobDescriptionModalLabel2">Job 2 Description</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Add job 2 description content here -->
        <p>This is the description for Job 2.</p>
      </div>
    </div>
  </div>
</div>

<script>
  // Function to show the job openings modal after 2 seconds
  setTimeout(function() {
    $('#jobModal').modal('show');
  }, 2000); // 2000 milliseconds = 2 seconds
</script>

</body>
</html>
