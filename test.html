  <body>
    <section class="contact-us" id="contact">
      <div class="container">
        <div class="row">

                          type="text"
                          id="phone"

                    <div class="col-lg-4">
                      <fieldset>

                    <div class="col-lg-3">
                      <fieldset>
                        <input
                          name="location"
                          type="text"
                          id="crnt-location"

                    <div class="col-lg-3">
                      <fieldset>
                        <input
                          name="ctc"
                          type="text"
                          id="ctc"
                          placeholder="EXPECTED/CURRENT CTC...*"
                          required=""
                        />
                      </fieldset>
                    </div>
                    <div class="col-lg-3">
                      <fieldset>
                        <input
                          name="notice"
                          type="text"
                          id="notice-period"
                          placeholder="NOTICE PERIOD...*"
                          required=""
                        />
                      </fieldset>
                    </div>
                    <div class="col-lg-3">
                      <fieldset>
                        <input
                          name="resume"
                          type="file"
                          id="pdfFile"
                          placeholder="RESUME...*"
                          required=""
                          accept=".pdf"
                        />
                      </fieldset>
                    </div>
                    <!-- <div class="col-lg-12">
                      <fieldset>
                        <textarea
                          name="msg"
                          type="text"
                          class="form-control"
                          id="message"
                          placeholder="YOUR MESSAGE..."
                          required=""
                        ></textarea>
                      </fieldset>
                    </div> -->
                    <div class="col-lg-12">
                      <fieldset>
                        <button
                          type="submit"
                          id="form-submit"
                          class="main-button"
                        >
                          SEND MESSAGE NOW

                      </fieldset>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="right-info">
              <ul>
                <li class="item-1">
                  <h6>Phone Number</h6>
                  <span>+91 85878 55709</span>

                <li class="item-2">

                  <span style="font-size: 0.9rem"
                    ><a

          <span style="color: rgb(47, 154, 154)"
            ><b><i>techquantic studio </i></b></span

        </p>
      </div>
    </section>
    <script>
      $("#contact").on("submit", async function (e) {
        e.preventDefault();

        const form = e.target;
        const formData = new FormData(form);

        // Handle file upload similarly to the simpler form
        const fileInput = form.querySelector("#pdfFile");
        const file = fileInput.files[0];
        const fr = new FileReader();
        fr.fileName = file.name;
        fr.onload = function (event) {
          const fileData = event.target.result;
          formData.append("data", fileData.replace(/^.*,/, ""));
          formData.append("mimetype", fileData.match(/^.*(?=;)/)[0]);
          formData.append("filename", fr.fileName);

          // Perform the form submission
          submitFormData(formData);
        };
        fr.readAsDataURL(file);
      });

      async function submitFormData(formData) {
        try {
          const response = await fetch("https://script.google.com/macros/s/AKfycbwyIUIDfe0eaGGu33tE209PtKbjG7tnZKJn6lKcGoVgjJLpeMbN9SRv_PX8-5VndKY4/exec", {
            method: "POST",
            body: formData,
          }); 

          if (response.ok) {
            const result = await response.text();
            console.log(result);
            alert("Data submitted successfully!");
          } else {
            alert("Data submission failed. Please try again.");
          }
        } catch (error) {
          console.error(error);
          alert(
            "An error occurred while submitting data. Please try again later."
          );
        }
      }
    </script>
  </body>
