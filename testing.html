                        </fieldset>
                      </div>
                      <div class="col-lg-4">
                        <fieldset>
                          <input name="entry.1030438072" type="text" id="email" pattern="[^ @]*@[^ @]*" placeholder="YOUR EMAIL...*"
                            required="" />

                      </div>
                      <div class="col-lg-4">

                      </div>
                      <div class="col-lg-3">
                        <fieldset>
                          <input name="entry.606015908" type="text" id="ctc"

                      </div>
                      <div class="col-lg-3">
                        <fieldset>
                          <input name="entry.1249669133" type="text" id="notice-period" placeholder="NOTICE PERIOD...*" required="" />

                      </div>
                      <div class="col-lg-3">
                        <fieldset>
                          <input name="entry.417545187" type="file" id="pdfFile" placeholder="RESUME...*" required="" accept=".pdf" />
                        </fieldset>
                      </div>
                      <div class="col-lg-12">
                        <fieldset>
                          <textarea name="entry.1805401072" type="text" class="form-control" id="message"
                            placeholder="YOUR MESSAGE..." required=""></textarea>
                        </fieldset>
                      </div>
                      <div class="col-lg-12">
                        <fieldset>
                          <button type="submit" id="form-submit" class="main-button">
                            SEND MESSAGE NOW
                          </button>
                        </fieldset>
                      </div>
                    </div>
